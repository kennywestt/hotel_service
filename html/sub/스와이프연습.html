<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신라호텔 서울</title>
    <!-- 스와이퍼 CSS 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- 폰트어썸 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 작성한 CSS 연결 -->
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/sub01_02_main.css">
    <link rel="stylesheet" href="../../css/연습.css">

    <!-- 제이쿼리 연결 -->
    <script src="../../js/common/jquery-3.7.1.min.js"></script>
    <script src="../../js/common/jquery-ui.min.js"></script>
    <!-- 스와이퍼 JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <!-- AOS 스크롤 애니메이션 연결 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- 작성한 JS 연결 -->
    <script src="../../js/common/header.js" defer></script>
    <script src="../../js/common/common.js" defer></script>
    <script src="../../js/sub/sub01_02.js" defer></script>
</head>

<body>
    <!-- Swiper -->
    <div class=" swiper rec-swiper">
        <div class="swiper-wrapper">
            <!-- 각 슬라이드 -->
            <div class="swiper-slide"> <img src="../../img/sub/eventVietnam2.jpg" alt=""></div>
            <div class="swiper-slide"> <img src="../../img/sub/eventTeddy2.jpg" alt=""></div>
            <div class="swiper-slide"> <img src="../../img/sub/eventPopera2.jpg" alt=""></div>
            ...
        </div>
        <!-- 네비게이션 버튼 -->
        <div class="swiper-button-prev"><img src="../../img/icon/arrow_left.png" alt=""></div>
        <div class="swiper-button-next"><img src="../../img/icon/arrow_right.png" alt=""></div>

        <!-- 페이징 -->
        <div class="swiper-pagination"></div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mySwiper = new Swiper('.rec-swiper', {
                // 옵션
                slidesPerView: 3,
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // autoplay: {
                //     delay: 5000,
                //     disableOnInteraction: false,
                // },
                speed: 800,
                breakpoints: {
                    768: {
                        slidesPerView: 2,
                        spaceBetween: 40,
                    },
                    360: {
                        slidesPerView: 1,
                        spaceBetween: 50,
                    },
                },
            });
        });
    </script>
</body>

</html>
