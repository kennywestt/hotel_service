<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>신라호텔 : 문의하기</title>
        <!-- 구글 웹폰트 연결 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
        <!-- 스와이퍼 CSS 연결 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <!-- 폰트어썸 연결 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- 작성한 css 연결-->
        <link rel="stylesheet" href="../../css/header.css" />
        <link rel="stylesheet" href="../../css/ask.css" />
        <!-- 작성자 : SSERA -->
        <!-- 제이쿼리 연결 -->
        <script src="../../js/common/jquery-ui.min.js"></script>
        <script src="../../js/common/jquery-3.7.1.min.js"></script>
        <!-- 스와이퍼 JS 연결 -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
        <!-- AOS 스크롤 애니메이션 연결 -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- 작성한 JS 연결 -->
        <script src="../../js/common/header.js" defer></script>
        <script src="../../js/common/common.js" defer></script>
    </head>
    <body>
        <div id="ask-container">
            <h2 class="ask">문의하기</h2>
            <div class="text-container">
                <input type="text" id="title" placeholder="제목" />
                <textarea id="content" placeholder="내용"></textarea>
            </div>
            <div class="button-container">
                <button id="cancel">취소</button>
                <button id="add">등록</button>
            </div>
        </div>
        <script>
            // 문의내용 등록
            document.getElementById('add').addEventListener('click', function () {
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;

                //제목이나 내용 공란 시
                if (title === '' || content === '') {
                    alert('제목과 내용을 확인해주세요.');
                    return;
                }
            });

            // 입력내용 리셋
            document.getElementById('cancel').addEventListener('click', function () {
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            });
        </script>
    </body>
</html>
